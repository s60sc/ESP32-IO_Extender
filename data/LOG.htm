<html>
  <body>
   <h2>
    <a onClick="if(!window.confirm('This will delete all log entries. Are you sure ?')) 
     return false;     
     fetch('/control?resetLog=1')
     .then(response => { window.location.href='/control?log=1'; }); 
     return false;"
     href=''>Clear Log</a>
    <a onClick='window.location.reload' href=''>Refresh</a>
   </h2>
   <pre>
    <iframe src='/web?log.txt' scrolling="yes" frameborder="0" height="80%" width="90%">
    </iframe>
   </pre>
  </body>
</html>
