
<form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
  <input type='file' name='update'>
  <input type='submit' value='Upload'>
</form>
<div id='prg'>progress: 0%</div>
<script>
  var baseHost = document.location.origin
  var otaUrl = baseHost + ':82/upload'
  document.querySelector('form').submit(function(e){
  e.preventDefault();
  var form = document.querySelector('#upload_form')[0];
  var data = new FormData(form); 
  var filename = document.querySelector('input[type=file]').value.split('\\').pop();
  $.ajax({
    url: otaUrl,
    type: 'POST',
    crossDomain: true,
    data: data,
    contentType: false,
    processData: false,
    headers: { 'filename': filename },
    xhr: function() {
      var xhr = new window.XMLHttpRequest();
      xhr.upload.addEventListener('progress', function(evt) {
        if (evt.lengthComputable) {
          var per = evt.loaded / evt.total;
          document.querySelector('#prg').html('progress: ' + Math.round(per*100) + '%');
          if (evt.loaded == evt.total) {
            document.querySelector('#prg').html('Uploaded, wait for completion result');
          }
        }
      }, false);
      return xhr;
    },
    success: function(data,status,xhr){
      document.querySelector('#prg').html(xhr.responseText);
    },
    error: function(xhr, status, error) {
      document.querySelector('#prg').html('Error: ' + xhr.responseText);
    }
   });
  });
</script>
